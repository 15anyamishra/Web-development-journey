<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan attributes </title>
</head>
<body>
    <!-- used for the the formation of multiple rows and coulumns  -->

    <thead>
        <table border="black
    ">
        <Caption> Food menu </Caption>
        <Tr>
            <th rowspan="2"> Item</th>
            <th Colspan="2"> Price</th>
    
        </Tr>
        <tr>
            <td>INR</td>
            <td>USD</td>
        </tr>
    </thead>
   <tbody>

    <tr>
        <td>Frooti</td>
            <td> 10</td>
            <td> 0.15</td>
    </tr>
            <tr>
                <td>Manchurian</td>
            <td>50</td>
            <td> 2.5</td>
            </tr>
            <tr>
                <td>samosa</td>
            <td>20</td>
            <td> 2.00</td>
           
            </tr>
           
   </tbody>

    </table>


</body>
</html>
